var word_space = document.getElementById('word-space')
var answer_space = document.getElementById('answer-space')
var word_i = Math.floor(Math.random() * wordlist.length);
word_space.innerText = wordlist[word_i][1];
answer_space.innerText = '_ '.repeat(wordlist[word_i][0].replace('-', '').length);  // don't count hyphens in length
var showing_answer = false;

function onward(event) {
    if(!showing_answer) {  // show full answer
        answer_space.innerText = wordlist[word_i][0];
        showing_answer = true;
    } else {  // proceed to next word
        do {
          new_word_i = Math.floor(Math.random() * wordlist.length);
        } while(word_i == new_word_i)
        word_i = new_word_i
        word_space.innerText = wordlist[word_i][1];
        answer_space.innerText = '_ '.repeat(wordlist[word_i][0].replace('-', '').length);  // don't count hyphens in length
        showing_answer = false;
    }
    clearTimeout(interval_id)
    speed = slider.value
    interval = default_interval * default_speed / speed
    interval_id = setTimeout(onward, interval)
}

slider = document.getElementById('slider')
slider.type = "range"
slider.min = 1
slider.max = 100
default_speed = 25
default_interval = 5e3  // ms
slider.value = default_speed
interval_id = setInterval(onward, default_interval);
function handle_slider_input() {
    clearTimeout(interval_id)
    speed = slider.value
    interval = default_interval * default_speed / speed
    interval_id = setTimeout(onward, interval)
}
slider.oninput = handle_slider_input

document.addEventListener('keydown', onward);
document.addEventListener('mousedown', onward);
